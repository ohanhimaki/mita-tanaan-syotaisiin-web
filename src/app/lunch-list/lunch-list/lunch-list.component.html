<div
  class="container"
  fxLayout="row wrap"
  fxLayoutAlign="space-between stretch center"
  fxLayoutGap="1rem grid"
  fxFlex="100%"
  fxFlex.lt-md="100%"
>
  <div
    *ngFor="let lunchlist of lunchListRows$ | async"
    fxFlex="24%"
    fxFlex.lt-lg="32%"
    fxFlex.lt-md="45%"
    fxFlex.lt-sm="100%"
  >
    <app-lunch-details [lunchList]="lunchlist"> </app-lunch-details>
  </div>
</div>
