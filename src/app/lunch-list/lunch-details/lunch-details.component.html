<mat-card *ngIf="(lunchlistToTemplate$ | async)" class="ruokalistaKortti"
          [class.lunchlistNotToday]="!thisday((lunchlistToTemplate$ | async).date)"
          [class.lunchlistHasVotes]="(lunchlistToTemplate$ | async).votes > 0"
>
  <mat-card-header>
    <mat-card-title>
      <a href="{{ (lunchlistToTemplate$ | async).link }}" style="color:inherit"
        >{{ (lunchlistToTemplate$ | async).nimi }}
      </a>
    </mat-card-title>

    <mat-card-subtitle [ngClass]="{ thisday: thisday((lunchlistToTemplate$ | async).date) }">{{
      (lunchlistToTemplate$ | async).date | date: "dd.MM.yyyy"
    }} {{((lunchlistToTemplate$ | async).votes != null && (lunchlistToTemplate$ | async).votes > 0) ? '- ' + (lunchlistToTemplate$ | async).votes : ''}} </mat-card-subtitle>
    <mat-icon style="cursor:pointer" *ngIf="(lunchlistToTemplate$ | async).votes != null && allowedToVoteOnLoad" (click)="voteThis()"  aria-hidden="false" aria-label="Example home icon" >thumb_up</mat-icon>
  </mat-card-header>
  <mat-card-content class="card-content-size">
    <span [innerHtml]="(lunchlistToTemplate$ | async).lunch"></span>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>Ok</button> -->
  </mat-card-actions>
</mat-card>
