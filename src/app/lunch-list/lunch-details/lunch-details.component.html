<mat-card *ngIf="lunchList" class="ruokalistaKortti" [class.lunchlistNotToday]="!thisday(lunchList?.date)">
  <mat-card-header>
    <mat-card-title>
      <a href="{{ lunchList?.link }}" style="color:inherit"
        >{{ lunchList?.nimi }}
      </a>
    </mat-card-title>

    <mat-card-subtitle [ngClass]="{ thisday: thisday(lunchList?.date) }">{{
      lunchList?.date | date: "dd.MM.yyyy"
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content-size">
    <span [innerHtml]="lunchList.lunch"></span>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>Ok</button> -->
  </mat-card-actions>
</mat-card>
