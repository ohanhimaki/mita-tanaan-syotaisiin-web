<mat-card *ngIf="lunchList" class="ruokalistaKortti">
  <mat-card-header>

    <mat-card-title>
      <a href="https://tassa.fi/kohde/{{lunchList[0]?.apiid}}" style="color:inherit">{{lunchList[0]?.nimi}}
      </a>
    </mat-card-title>

    <mat-card-subtitle>{{lunchList[0]?.paiva }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content-size">
    <span *ngFor="let row of lunchList">{{row.teksti}} <br></span>

  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>Ok</button> -->
  </mat-card-actions>
</mat-card>
