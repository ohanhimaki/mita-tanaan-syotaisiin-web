<mat-card *ngIf="lunchList" class="ruokalistaKortti"
          [class.lunchlistNotToday]="!thisday(lunchList?.date)"
          [class.lunchlistHasVotes]="lunchList?.votes > 0"
>
  <mat-card-header>
    <mat-card-title>
      <a href="{{ lunchList?.link }}" style="color:inherit"
        >{{ lunchList?.nimi }}
      </a>
    </mat-card-title>

    <mat-card-subtitle [ngClass]="{ thisday: thisday(lunchList?.date) }">{{
      lunchList?.date | date: "dd.MM.yyyy"
    }} {{(lunchList?.votes != null && lunchList?.votes > 0) ? '- ' + lunchList.votes : ''}} </mat-card-subtitle>
    <mat-icon style="cursor:pointer" *ngIf="lunchList.votes != null && allowedToVoteOnLoad" (click)="voteThis()"  aria-hidden="false" aria-label="Example home icon" >thumb_up</mat-icon>
  </mat-card-header>
  <mat-card-content class="card-content-size">
    <span [innerHtml]="lunchList.lunch"></span>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>Ok</button> -->
  </mat-card-actions>
</mat-card>
