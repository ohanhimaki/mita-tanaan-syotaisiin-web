<mat-card *ngIf="lunchofday$ | async">
  <mat-card-header>
    <mat-card-title> {{ (lunchofday$ | async)?.nimi }} </mat-card-title>

    <mat-card-subtitle>{{ (lunchofday$ | async)?.paiva }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    class="card-content-size"
    [innerHTML]="(lunchofday$ | async)?.string_agg"
  >
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>

<mat-card *ngIf="!(lunchofday$ | async)">
  <mat-card-content>
    Päivän lounaspaikkaa ei ole vielä arvottu! Tule myöhemmin uudelleen!
  </mat-card-content>
</mat-card>
