<mat-card *ngIf="lunchofday$ | async">
  <mat-card-title>Päivän lounaspaikka on:</mat-card-title>
  <div class="mat-elevation-z8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <a [href]="(lunchofday$ | async)?.link">
            {{ (lunchofday$ | async)?.nimi }}</a
          >
        </mat-card-title>

        <mat-card-subtitle
          >{{ (lunchofday$ | async)?.paiva | date: "dd.MM.yyyy" }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content
        class="card-content-size"
        [innerHTML]="(lunchofday$ | async)?.string_agg"
      >
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</mat-card>

<mat-card *ngIf="!(lunchofday$ | async)">
  <mat-card-content>
    Päivän lounaspaikkaa ei ole vielä arvottu! Tule myöhemmin uudelleen!
  </mat-card-content>
</mat-card>
