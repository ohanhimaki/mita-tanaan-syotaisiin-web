<mat-card>
  <ng-container *ngFor="let lunch of lunchofdayHistory$ | async">
    <mat-card-header>
      <mat-card-title>{{ lunch.nimi }} </mat-card-title>

      <mat-card-subtitle>{{ lunch.paiva }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content-size"> </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>Ok</button> -->
    </mat-card-actions>
  </ng-container>
</mat-card>
