<mat-card-title>Lisää ravintola</mat-card-title>
<mat-card-content>
  <form>
    <mat-form-field>
      <input
        name="name"
        matInput
        [(ngModel)]="restaurant.nimi"
        placeholder="nimi"
      />
    </mat-form-field>
    <mat-checkbox
      class="example-margin"
      name="tassalista"
      (change)="changeLink($event)"
      [(ngModel)]="restaurant.tassalista"
      >Tässä.fi-lista
    </mat-checkbox>
    <mat-form-field>
      <input
        name="apiid"
        matInput
        [(ngModel)]="restaurant.apiid"
        placeholder="apiid"
        [readonly]="!restaurant.tassalista"
        (keyup)="changeLink()"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        name="link"
        matInput
        [(ngModel)]="restaurant.linkki"
        placeholder="linkki"
        [readonly]="restaurant.tassalista"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="apikey"
        [(ngModel)]="apikey"
        type="password"
        placeholder="apikey"
      />
    </mat-form-field>
  </form>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="addRestaurant()">
    Lisää
  </button>
</mat-card-actions>
