<mat-card-title>Lisää ravintola</mat-card-title>
<mat-card-content>
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="restaurant.nimi" placeholder="nimi" />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="restaurant.apiid" placeholder="apiid" />
    </mat-form-field>
    <mat-checkbox class="example-margin" [(ngModel)]="restaurant.tassalista"
      >Tässä.fi-lista
    </mat-checkbox>
    <mat-form-field>
      <input matInput [(ngModel)]="restaurant.linkki" placeholder="linkki" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="apikey"
        type="password"
        placeholder="apikey"
      />
    </mat-form-field>
  </form>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="addRestaurant()">
    Lisää
  </button>
</mat-card-actions>
