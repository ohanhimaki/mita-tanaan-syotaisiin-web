<mat-card-header>
  <mat-card-title>Ravintolat</mat-card-title>
  <mat-card-subtitle>Muokkaa ravintoloita</mat-card-subtitle>
</mat-card-header>
<mat-card-content>

</mat-card-content>
<mat-card-actions>
  <mat-select placeholder="Valitse ravintola" [(ngModel)]="restaurant" name="item">
    <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant.ravintolaid">
      {{restaurant?.nimi}}
    </mat-option>
  </mat-select>

</mat-card-actions>
