<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Admin</mat-card-title>
      <mat-card-subtitle>adminty√∂kalut</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <mat-form-field>
        <input
          matInput
          placeholder="api_key"
          [value]="apikey"
          type="password"
          (keydown.enter)="salamoi(apikey.value)"
          #apikey
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="salamoi(apikey.value)"
        color="primary"
      >
        Salamoi
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <app-edit-restaurants [restaurants]="restaurants"></app-edit-restaurants>
  </mat-card>
</div>
